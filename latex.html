<html>
<head>
<link rel="stylesheet" type="text/css"
  href="http://latex.codecogs.com/css/equation-embed.css" />
<!--[if lte IE 7]>
<link rel="stylesheet" href="http://latex.codecogs.com/css/ie6.css" type="text/css"/>
<![endif]-->
<script type="text/javascript" 
  src="http://latex.codecogs.com/js/eq_config.js" ></script>
<script type="text/javascript" 
  src="http://latex.codecogs.com/js/eq_editor-lite-11.js" ></script>
<script type="text/javascript"
  src="http://latex.codecogs.com/latexit.js"></script>
</head>
<body>
Cost function
<div lang="latex">
J(\theta) = \frac{1}{2m} \sum_{i = 1}^{m} \left( h_{\theta} ( x^{(i)} ) - y^{(i)} \right)^{2}
</div>

Gradient Descent
<div lang="latex">
\theta_{j} = \theta_{j} - \alpha \frac{1}{m} \sum_{i=1}^m \left( h_{\theta} (x^{(i)}) - y^{(i)} \right) x_{j}^{(i)}
</div>

<div id="editor"></div>
<textarea id="testbox" rows="3" cols="40"></textarea>
<img id="equation" /><br/>
<textarea id="testbox2" rows="3" cols="40"></textarea>
<img id="equation2" />

<script type="text/javascript">
  EqEditor.embed('editor');
  var a=new EqTextArea('equation', 'testbox');
  EqEditor.add(a,false);   

  var b=new EqTextArea('equation2', 'testbox2');   
  EqEditor.add(b,false);
</script>

</body>
</html>
